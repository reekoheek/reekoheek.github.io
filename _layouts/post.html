---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date">
    {{ page.date | date: "%Y-%m-%d" }}
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="tags">
    {% for tag in page.tags %}
    <i class="tag">{{ tag }}</i>
    {% endfor %}
  </div>

  {% include disqus.html %}
</article>
